<button (click)="toggleVisibility()">
  {{ visible ? 'Ocultar' : 'Mostrar' }} Usuarios
</button>

@if (visible){
<h2> {{title}}</h2>

@if(users != undefined && users.length > 0 ){
  <table>
    <thead>
        <tr>
          <th>id</th>
          <th>name</th>
        </tr>
      </thead>
      <tbody>

      @for (user of users; track $index){
        <tr>
            <td>{{ $index + 1}}</td>
            <td>{{ user }}</td>
        </tr>
      }
      </tbody>
  </table>
  }@else{
      <p>No users available.</p>
  }
}@else {
  <h2>Lo sentimos, esta pagina no se encuentra disponible.</h2>
}
<!--- forma antigua de realizar

<div *ngIf="visible; else notEnable">
  <h2>{{ title }}</h2>
</div>

<div *ngIf="visible">
  <table *ngIf="(users != undefined && users.length > 0 ); else isEmpty">
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; index as i">
          <td>{{i + 1}}</td>
          <td>{{ user }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #isEmpty>
    <p>No users available.</p>
  </ng-template>
</div>

<ng-template #notEnable>
  <h2>Lo sentimos, esta pagina no se encuentra disponible.</h2>
</ng-template>
--->
